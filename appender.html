<body>
    <p> Before canvas . </p>
    <canvas width ="1600" height ="1300" > </canvas >
    <script >
    var cx = document . querySelector ("canvas") . getContext ("2d") ;
    function branch ( length , angle , scale ) {
    cx . fillRect (0 , 0 , 1 , length ) ;
    if ( length < 8) return ;
    cx . save () ;
    cx . translate (0 , length ) ;
    cx . rotate (- angle ) ;
    branch ( length * scale , angle , scale );
    cx . rotate (2 * angle );
    branch ( length * scale , angle , scale );
    cx . restore () ;
    }
    cx . translate (300 , 0) ;
    branch (100 , 0.5 , 0.8) ;
    </script >
